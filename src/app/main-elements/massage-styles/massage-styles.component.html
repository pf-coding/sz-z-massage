<section class="services-cards py-5 py-xl-8">
  <div class="container">
    <div class="row justify-content-center">
      <div
        class="col-md-4 d-flex"
        *ngFor="
          let card of massageCards.slice(
            currentIndex,
            currentIndex + cardsPerPage
          )
        "
      >
        <div
          class="card custom-card bg-transparent rounded-3 w-100 h-100"
          [class.fade-out]="isAnimating"
          [routerLink]="['/massage-pages', card.title]"
          [queryParams]="{ lang: translationService.getLang() }"
        >
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <img
                [src]="card.imgSrcNarrow"
                class="img-fluid text-primary mb-4"
                [alt]="card.title + ' Icon'"
              />
              <h3 class="h2 mb-4">{{ card.title }}</h3>
              <p class="mb-4">
                {{ card.descriptionShort }}
              </p>
            </div>
            <a
              [routerLink]="['/massage-pages', card.title]"
              [queryParams]="{ lang: translationService.getLang() }"
              class="custom-link fw-bold text-decoration-none mt-auto"
            >
              {{ translationService.getTranslation("booking_prices") }}
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-right-short"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-3 d-flex justify-content-center">
      <button class="btn me-2" (click)="prev()" [disabled]="currentIndex === 0">
        <span>{{ translationService.getTranslation("back") }}</span>
      </button>
      <button
        class="btn"
        (click)="next()"
        [disabled]="currentIndex >= massageCards.length - cardsPerPage"
      >
        <span>{{ translationService.getTranslation("forward") }}</span>
      </button>
    </div>
  </div>
</section>

<div class="cookie-notice" *ngIf="visible">
  <p>
    {{ translationService.getTranslation("cookie_notice_text") }}
    <a href="https://developers.google.com/learn/cookies" target="_blank">{{
      translationService.getTranslation("cookie_notice_learnmore")
    }}</a
    >.
  </p>
  <button class="pb-3" (click)="acceptCookies()">
    {{ translationService.getTranslation("cookie_notice_acceptbutton") }}
  </button>
  <button class="pb-3" (click)="rejectCookies()">
    {{ translationService.getTranslation("cookie_notice_rejectbutton") }}
  </button>
  <app-cookie-customization-modal
    (click)="setCookies()"
    class="pb-3"
  ></app-cookie-customization-modal>
</div>

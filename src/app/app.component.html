<ng-container *ngIf="isUserPageActive === false">
  <app-header></app-header>

  <ng-container *ngIf="isMassagePageActive">
    <router-outlet></router-outlet>
  </ng-container>

  <app-bootstrap-carousel></app-bootstrap-carousel>
  <app-about-me id="rolam"></app-about-me>

  <ng-container *ngIf="!isMassagePageActive">
    <app-massage-styles id="masszazs-tipusok"></app-massage-styles>
  </ng-container>

  <app-main id="main"></app-main>

  <app-footer></app-footer>
  <app-border-decor></app-border-decor>
  <app-cookie-notice></app-cookie-notice>
  <a routerLink="users" class="btn btn-primary">View Users</a>
  <a routerLink="regform" class="btn btn-primary">View Regform</a>
</ng-container>
<ng-container *ngIf="isUserPageActive === true">
  <router-outlet></router-outlet>
</ng-container>

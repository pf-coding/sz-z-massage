<ng-container *ngIf="!isAdminPageActive">
  <app-header></app-header>

  <ng-container *ngIf="isMassagePageActive">
    <router-outlet></router-outlet>
  </ng-container>

  <app-bootstrap-carousel></app-bootstrap-carousel>
  <app-about-me id="rolam"></app-about-me>

  <ng-container *ngIf="!isMassagePageActive">
    <app-massage-styles id="masszazs-tipusok"></app-massage-styles>
  </ng-container>

  <app-main id="main"></app-main>

  <app-footer></app-footer>
  <app-border-decor></app-border-decor>
  <app-cookie-notice></app-cookie-notice>

  <ng-container *ngIf="isLoggedIn === false || isLoggedIn === null">
    <app-sign-in></app-sign-in>
  </ng-container>

  <ng-container *ngIf="isLoggedIn === true">
    <div class="container">
      <div class="row">
        <div class="col-12 p-4">
          <div class="d-flex justify-content-between">
            <button class="btn btn-success" (click)="logout()">
              Kijelentkez√©s
            </button>
            <button class="btn btn-success" (click)="navigateToUsers()">
              Admin panel
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <app-reg-form
    *ngIf="showModal"
    (closeModal)="showModal = false"
  ></app-reg-form>
</ng-container>

<ng-container *ngIf="isAdminPageActive && isLoggedIn === true">
  <router-outlet></router-outlet>
</ng-container>
